<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Banking Dashboard</h1>
        </header>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Account Actions</h2>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="checkBalance()">Check Balance</button>
                    <button class="btn btn-success" onclick="deposit()">Deposit</button>
                    <button class="btn btn-danger" onclick="withdraw()">Withdraw</button>
                    <button class="btn btn-warning" onclick="editAccount()">Edit Account Details</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
