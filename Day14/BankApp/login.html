<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; 
        }
        .container {
            max-width: 400px; 
            margin-top: 100px; 
            padding: 20px; 
            background-color: white; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
        }
        h2 {
            text-align: center; 
            margin-bottom: 20px; 
        }
        .btn {
            width: 100%; 
            margin-top: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <div class="login">
                <label class="form-label" for="custid">Customer ID</label>
                <input class="form-control" name="custid" id="custid" placeholder="Enter customer ID" required min="5">
            </div>
            <div class="login">
                <label class="form-label" for="pwd">Password</label>
                <input class="form-control" type="password" name="pwd" id="pwd" 
                required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" placeholder="Enter password">
                <div class="form-text">Password must be at least 8 characters long, with at least one uppercase letter and one number.</div>
            </div>
            <button class="btn btn-outline-danger" type="submit" onclick="location.href='main.jsp'">Login</button>
        </form>
    </div>
</body>
</html>
